<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#events" class="nav-item">Events</a></li>
            <li><a href="https://cougarlink.kean.edu/" class="nav-item" target="_blank">Join on CougarLink</a></li>
        </ul>
        <img src="homeImages/acm.png" alt="ACM Logo" class="navbar-logo">
    </nav>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-icon" style="background: linear-gradient(45deg, #ff7e5f, #feb47b);">
                <span>&lt;/&gt;</span>
            </div>
            <h3>About</h3>
            <p>Learn more about the ACM club at Kean University</p>
            <button class="card-button" style="background-color: #ff6b6b;">CODE</button>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-icon" style="background: linear-gradient(45deg, #6a11cb, #2575fc);">
                <span>CSS3</span>
            </div>
            <h3>Events</h3>
            <p>View and RSVP to our scedualed events</p>
            <button class="card-button" style="background-color: #8e44ad;">CSS3</button>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-icon" style="background: linear-gradient(45deg, #4facfe, #00f2fe);">
                <span>HTML5</span>
            </div>
            <h3>Join On CougarLink</h3>
            <p>If you are a kean student be sure to join on cougar link</p>
            <button class="card-button" style="background-color: #3498db;">HTML5</button>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <div class="card-icon" style="background: linear-gradient(45deg, #43e97b, #38f9d7);">
                <span>JS</span>
            </div>
            <h3>Staff</h3>
            <p>Meet our staff members</p>
            <button class="card-button" style="background-color: #27ae60;">JS</button>
        </div>
    </div>
</body>
</html>
